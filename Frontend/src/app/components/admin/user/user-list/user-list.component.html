<app-header></app-header>
<div id="table-wrapper">
    <p>Patient approve requests</p>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z3">
        <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef>First name</th>
            <td mat-cell *matCellDef="let user">{{user.firstName}}</td>
        </ng-container>

        <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef>Last name</th>
            <td mat-cell *matCellDef="let user">{{user.lastName}}</td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let user">{{user.email}}</td>
        </ng-container>

        <ng-container matColumnDef="answerButton">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let user"><a mat-raised-button [routerLink]="[user.email]">Answer</a></td>
        </ng-container>

        <ng-container matColumnDef="noRecord">
            <td mat-footer-cell *matFooterCellDef>No request for approval found.</td>
        </ng-container>
        <ng-container matColumnDef="loading">
            <td mat-footer-cell *matFooterCellDef>Loading</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
        <tr [hidden]="!loading" mat-footer-row *matFooterRowDef="['loading']"></tr>
        <tr [hidden]="dataSource?.data.length > 0 || loading" mat-footer-row *matFooterRowDef="['noRecord']"></tr>
    </table>
</div>
