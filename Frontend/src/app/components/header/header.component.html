<mat-toolbar class="mat-elevation-z3">
    <span>ISA</span>

    <!-- This fills the remaining space of the current row -->
    <span class="example-fill-remaining-space"></span>

    <ng-container *ngIf="role === 'ROLE_PATIENT'">
        <a mat-button [routerLink]="['/patient/clinics']" routerLinkActive="button-hover">Clinics</a>
        <a mat-button [routerLink]="['/patient/find-clinic']" routerLinkActive="button-hover">Create appointment</a>
        <a mat-button [routerLink]="['/patient/appointments-confirm']" routerLinkActive="button-hover">Confirm appointments</a>
        <a mat-button [routerLink]="['/patient/appointments']" routerLinkActive="button-hover"  [routerLinkActiveOptions]="{exact: true}">Appointments</a>
        <a mat-button [routerLink]="['/patient/appointments/old']" routerLinkActive="button-hover">Appointment history</a>
<!--        <a mat-button [routerLink]="['/patient/medical-record']">Medical record</a>-->
        <button mat-button [matMenuTriggerFor]="patientRatings">Ratings</button>
        <mat-menu #patientRatings="matMenu">
            <a mat-menu-item [routerLink]="['/patient/clinic-rating']">Rate clinics</a>
            <a mat-menu-item [routerLink]="['/patient/doctor-rating']">Rate doctors</a>
        </mat-menu>
        <a mat-button [routerLink]="['/profile']" routerLinkActive="button-hover">My profile</a>
    </ng-container>

    <ng-container *ngIf="role === 'ROLE_ADMIN_CLINIC'">
        <a mat-button [routerLink]="['/admin-clinic/appointment-requests']" routerLinkActive="button-hover">Appointment requests</a>
    </ng-container>

    <ng-container *ngIf="role === 'ROLE_ADMIN_CENTER'">
        <a mat-button [routerLink]="['/admin/approve-user-list']" routerLinkActive="button-hover">Approve patients</a>
        <a mat-button [routerLink]="['/admin/user-list']" routerLinkActive="button-hover">Users</a>
        <a mat-button [routerLink]="['/admin/clinics']" routerLinkActive="button-hover">Clinics</a>
        <a mat-button [routerLink]="['/admin/rooms']" routerLinkActive="button-hover">Rooms</a>
    </ng-container>

    <button mat-button (click)="onClickLogout()">Logout</button>
</mat-toolbar>
