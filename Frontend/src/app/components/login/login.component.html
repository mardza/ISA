<mat-card>
    <mat-card-title>Login</mat-card-title>
    <form (ngSubmit)="onSubmit(form)" #form="ngForm">
        <mat-form-field>
            <input matInput type="email" name="email" placeholder="Email" ngModel required email>
        </mat-form-field>
        <mat-form-field>
            <input matInput type="password" name="password" placeholder="Password" ngModel required>
        </mat-form-field>

        <mat-card-actions align="end">
            <button mat-raised-button type="submit">Login</button>
            <button mat-button type="button">Register</button>
        </mat-card-actions>
    </form>
</mat-card>
